    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        async function gql(query, variables = {}) {
            const data = await fetch('https://gql.hashnode.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query,
                    variables
                })
            });

            return data.json();
        }

        async function fetchBlogs() {
            const GET_USER_BLOGS = `
                query GetUserArticles($page: Int!) {
                    user(username: "amanpandya") {
                        posts(pageSize: $page, page: 1) {
                            nodes {
                                title
                                url
                                brief
                                slug
                                readTimeInMinutes
                                publishedAt
                                coverImage {
                                url
                                }
                            }
                            totalDocuments
                        }
                    }
                }
            `;

            let response = await gql(GET_USER_BLOGS, { page: 3 });
            let blogs = response?.data?.user?.posts?.nodes
            if(blogs?.length > 0){
                let blogsContainer = document.getElementById("blogs-container")
                blogs.forEach(blog => {
                    blogsContainer.innerHTML += `
                    <div class="blog-card">
                        <a class="blog-link" href="${blog?.url}" target="_blank">
                            <div class="blog-title">${blog?.title}</div>
                            <div class="blog-meta">Read Time: ${blog?.readTimeInMinutes} min</div>
                            <div class="blog-meta">Publish Date: ${formatDate(blog.publishedAt)}</div>
                        </a>
                    </div>`;
                })
            }
        }

        fetchBlogs()
    </script>
