<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to index.html while preserving the route
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var newUrl = '/index.html?redirect=' + encodeURIComponent(path + search + hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
